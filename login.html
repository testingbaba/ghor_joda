        function login() {
            var name = document.getElementById("name").value;
            var name = document.getElementById("name").value;
            var fathername = document.getElementById("fathername").value;
            var mothername = document.getElementById("mothername").value;
            var mobile = document.getElementById("mobile").value;
            var email = document.getElementById("email").value;
            var dateString = document.getElementById("dob").value;
            var fulladdress = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var regex = /^[1-9]\d{9}$/;


            //name validation

            if (f_name == "" || f_name.length < 3) {
                alert(" Please enter the valid First Name");
                return false;
            }

            if (!isNaN(f_name)) {

                alert("First name should be in character");

                return false;

            }

            if (l_name == "" || l_name.length < 3) {
                alert(" Please enter the valid Last Name");
                return false;
            }

            if (!isNaN(l_name)) {

                alert("Last name should be in character");

                return false;

            }

            //date of birth validation
            var true1 = ValidateDOB();
            if (true1 == false) {
                return false;
            }
            //email validation               
            var char = email.charAt(0);
            if (email == '') {
                alert("Enter your Email");
                return false;
            }
            if (char == '0' || char == '1' || char == '2' || char == '3' || char == '4' || char == '5' || char == '6' || char == '7' || char == '8' || char == '9') {
                alert("email is not valid!");
                return false;
            }


            //Mobile Phone validation

            if (mobile == "") {
                alert(" Please enter a  mobile no");
                return false;

            }

            if (regex.test(mobile) === false) {
                alert("please enter a valid mobile no");
                return false;
            }
            //Address validation
            if (fulladdress == null || fulladdress == "" || fulladdress.length < 10) {
                alert("Current address can't be blank or less then 10 character");
                return false;
            }

            //city validation.             
            if (city == "") {
                alert("Please enter your city");
                return false;
            }


            // course validation

            if (course == "") {
                alert("select a course");
                return false;

            }



        }
        function ValidateDOB() {


            //Get the date from the TextBox.
            var dateString = document.getElementById("dob").value;
            var regex = /(((0|1)[0-9]|2[0-9]|3[0-1])\/(0[1-9]|1[0-2])\/((19|20)\d\d))$/;

            //Check whether valid dd/MM/yyyy Date Format.
            if (regex.test(dateString)) {
                var parts = dateString.split("/");
                var dtDOB = new Date(parts[1] + "/" + parts[0] + "/" + parts[2]);
                var dtCurrent = new Date();

                if (dtCurrent.getFullYear() - dtDOB.getFullYear() < 18) {
                    alert("your age should be mimimum 18 years");

                    return false;
                }

                if (dtCurrent.getFullYear() - dtDOB.getFullYear() == 18) {


                    if (dtCurrent.getMonth() < dtDOB.getMonth()) {
                        alert("your age should be mimimum 18 years");
                        return false;
                    }
                    if (dtCurrent.getMonth() == dtDOB.getMonth()) {

                        if (dtCurrent.getDate() < dtDOB.getDate()) {
                            alert("your age should be mimimum 18 years");
                            return false;
                        }
                    }
                }

                return true;
            } else {
                alert("Enter date in dd/MM/yyyy format ONLY.");
                return false;
            }
        }
    </script>
